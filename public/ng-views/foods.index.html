<h3>I'm the foods index page. Yay me!</h3>
<div class="card-deck">
  <div class="cardlist">
    <div data-ng-repeat="food in foodIndexVM.foods" class="foodcards">
      <img class="card-img-top img-rounded" ng-src="{{food.photo_url}}" alt="{{food.name}}">
      <div class="card-block">
        <h4 id="titlewrap" class="card-title">{{food.name}}</h4>
        <p class="card-subtitle text-muted">This foods restaurant goes here.</p>
      </div>
    </div>
  </div>
</div>
