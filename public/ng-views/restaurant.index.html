<h2>This is the restaurant index page!!</h2>

<div class="container">
  <div class="logos" data-ng-repeat="restaurant in indexVM.restaurants">
    <div class="col-lg-8">
      <a data-ui-sref="show({id: restaurant.id})"><img class="img-responsive" ng-src="{{restaurant.photo_url}}" alt="{{restaurant.name}}"</a>
    </div>
  </div>
</div>
