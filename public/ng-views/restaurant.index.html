<!-- <h2>This is the restaurant index page!!</h2> -->

<nav class="navbar navbar-default">
  <div class="container-fluid allnav">
    <div class="navbar-header">
      Filter by:
    </div>
    <ul class="nav navbar-nav filtercat">
      <!-- filter by category -->
      <li class="active" data-ng-click="indexVM.filter_on = ''">All</li>
      <li class="active" data-ng-click="indexVM.filter_on = 'American'">American</li>
      <li data-ng-click="indexVM.filter_on = 'Tex-Mex'">Tex-Mex</li>
      <li data-ng-click="indexVM.filter_on = 'Irish'">Irish</li>
      <li data-ng-click="indexVM.filter_on = 'Italian'">Italian</li>
      <li>
        <!-- input filter -->
        <input type="text" class="form-control" placeholder="Restaurant Name?" data-ng-model="indexVM.filter_on" />
      </li>
      <li>
        <a data-ui-sref="foodIndex" href="#">List of All Foods</a>
      </li>
    </ul>
  </div>
</nav>

    <md-content>
      <div class="cardlist">
        <md-card data-ng-repeat="restaurant in indexVM.restaurants">
          <md-card-title>
            <md-card-title-text>
              <span class="md-headline">{{restaurant.name}}</span>
              <span class="md-subhead">{{restaurant.category}}</span>
            </md-card-title-text>
            <md-card-title-media>
              <div class="md-media-md card-media">
                <img ng-src="{{restaurant.photo_url}}">
              </div>
            </md-card-title-media>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <md-button><a ui-sref="show({id: restaurant.id})">View</a></md-button>
            <md-button>Edit</md-button>
            <md-button>Delete</md-button>
          </md-card-actions>
        </md-card>
      </div>
    </md-content>

<div>
  <p>You can Add a Restaurant to the List by clicking <button ng-click="formHidden = !formHidden">Here</button></p>
  <restaurant-form data-restaurant="indexVM.newRestaurant" ng-show="formHidden" ></restaurant-form>
</div>
