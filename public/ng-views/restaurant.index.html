<h2>This is the restaurant index page!!</h2>

  <!-- input filter -->
  <input type="text" class="form-control" placeholder="Filter by..." data-ng-model="vm.filter_on" />

<div class="cardlist">
      <div data-ng-repeat="restaurant in indexVM.restaurants" class="cards">
        <a data-ui-sref="show({id: restaurant.id})">
          <img class="img-rounded" ng-src="{{restaurant.photo_url}}" alt="{{restaurant.name}}"
        </a>
      </div>
</div>
