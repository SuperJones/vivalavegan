<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">


<nav class="navbar navbar-default">
  <div class="container-fluid allnav">

    <div class="toolbar">
      <!-- filter by category -->
      <div>
        <div class="input-group">
          <span class="input-group-btn">
            <button class="btn btn-default btn-small" data-ng-click="indexVM.filter_on = ''">All</button>
            <button class="btn btn-default btn-small" data-ng-click="indexVM.filter_on = 'American'">American</button>
            <button class="btn btn-default btn-small" data-ng-click="indexVM.filter_on = 'Tex-Mex'">Tex-Mex</button>
            <button class="btn btn-default btn-small" data-ng-click="indexVM.filter_on = 'Irish'">Irish</button>
            <button class="btn btn-default btn-small" data-ng-click="indexVM.filter_on = 'Italian'">Italian</button>
          </span>
          <!-- input filter -->
          <input type="text" class="form-control" placeholder="Enter Restaurant Name" data-ng-model="indexVM.filter_on" />
          <span class="input-group-btn">
            <button class="btn btn-default" >
              <a data-ui-sref="foodIndex" href="#">List of All Foods</a>
            </button>
          </span>
        </div>
      </div>

</nav>



<div class="cardlist">
  <div data-ng-repeat="restaurant in indexVM.restaurants | filter: indexVM.filter_on" class="cardstyle">
    <a data-ui-sref="show({id: restaurant.id})">
      <img class="img-rounded restimg" ng-src="{{restaurant.photo_url}}" alt="{{restaurant.name}}">
    </a>
  </div>
</div>

<div>
  <p>You can Add a Restaurant to the List by clicking <button ng-click="formHidden = !formHidden">Here</button></p>
  <restaurant-form data-restaurant="indexVM.newRestaurant" ng-show="formHidden" ></restaurant-form>
</div>
