<div data-ng-switch="formMethod">
  <h2 data-ng-switch-when="edit">Edit this restaurant</h2>
  <h2 data-ng-switch-default>Add a restaurant</h2>
</div>

<div class="container col-md-4 col-sm-offset-4">
  <fieldset class="input-group">
  <input type="text" class="form-control" data-ng-model="restaurant.name" id="name" />
    <label for="name">Name</label>
  </fieldset>
  <fieldset class="input-group">
    <input type="text" class="form-control" data-ng-model="restaurant.info" id="info" />
    <label for="info">Info</label>
  </fieldset>
  <fieldset class="input-group">
    <input type="text" class="form-control" data-ng-model="restaurant.category" id="category" />
    <label for="category">Category</label>
  </fieldset>
  <fieldset class="input-group">
    <input type="text" class="form-control" data-ng-model="restaurant.photo_url" id="photo_url" />
    <label for="photo_url">Photo URL</label>
  </fieldset>
  <fieldset class="input-group">
    <input type="text" class="form-control" data-ng-model="restaurant.gotchas" id="gotchas" />
    <label for="gotchas">Gotchas</label>
  </fieldset>

  <div data-ng-switch="formMethod">
    <button data-ng-switch-when="edit" type="button" class="btn btn-primary btn-block" data-ng-click="update()">Edit</button>
    <button data-ng-switch-default type="button" class="btn btn-primary btn-block" data-ng-click="create()">Submit</button>
  </div>

</div>
